<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hostel Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }

  body {
    background: linear-gradient(135deg, #e8f0ff, #ffffff, #d9e9ff);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    flex-direction:column;
  }

  #welcomePage::after {
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:url("https://images.adsttc.com/media/images/664c/e719/c1b8/0045/11c7/79b2/large_jpg/girls-college-and-hostel-for-model-education-trust-neogenesis-plus-studi0261_9.jpg")
               no-repeat center center/cover;
    filter: blur(2px);
    transform: scale(1.05);
    z-index:0;
  }
  #welcomePage * { position:relative; z-index:1; }

  h1 {
    font-size: 42px;
    color: #000;
    font-weight: 800;
    margin-bottom: 25px;
    text-shadow: 
      2px 2px 0 #d4d4d4,
      4px 4px 8px rgba(0,0,0,0.2);
  }

  .arrow-btn {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    font-size: 32px;
    font-weight: 900;
    display:flex;
    align-items:center;
    justify-content:center;
    background:black;
    color:#FFF;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
    transition:0.3s;
  }

  .arrow-btn:hover {
    transform:translateY(-5px);
    box-shadow:0 10px 20px rgba(0,0,0,0.4);
  }

  .btn {
    padding: 12px 25px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    background: #ffffff;
    border: 2px solid #bfc8ff;
    color: #111;
    cursor: pointer;
    margin: 8px;
    box-shadow: 
      0 4px 0 #bfc8ff,
      0 8px 15px rgba(0,0,0,0.1);
    transition: 0.25s;
  }

  .btn:hover {
    transform: translateY(-4px);
    box-shadow: 
      0 6px 0 #aab5ff,
      0 10px 20px rgba(0,0,0,0.15);
  }

  .btn:active {
    transform: translateY(2px);
    box-shadow: 
      0 2px 0 #8f9bff,
      0 6px 12px rgba(0,0,0,0.1);
  }

  .neon-btn, .back-btn {
    padding: 12px 25px;
    font-size: 18px;
    font-weight: 600;
    border-radius: 10px;
    background: #0a0a0a;
    color: #fff;
    border: 2px solid #6e7aff;
    cursor: pointer;
    transition: 0.3s;
  }

  .neon-btn:hover, .back-btn:hover {
    box-shadow: 0 0 15px #6e7aff, 0 0 25px #6e7aff;
    color: #cdd3ff;
  }

  .input-box {
    width: 260px;
    padding: 12px;
    margin: 8px 0;
    font-size: 16px;
    border-radius: 8px;
    border: 1.5px solid #a7b2ff;
    color: #000;
    background: #fff;
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.08);
    transition: 0.3s;
  }

  .input-box:focus {
    outline: none;
    border-color: #6e7aff;
    box-shadow: 0 0 8px rgba(110,122,255,0.4);
  }

  .page { display:none; flex-direction:column; align-items:center; animation:fadeIn 0.4s; }
  #welcomePage { display:flex; }

  .horizontal-btns {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  @keyframes fadeIn {
    from {opacity:0; transform:translateY(10px);}
    to {opacity:1; transform:translateY(0);}
  }
</style>
</head>

<body>

<!-- WELCOME PAGE -->
<div id="welcomePage" class="page">
  <h1 style="color:white; text-shadow:2px 2px 10px black;">Hostel Management System</h1>
  <button class="arrow-btn" onclick="showPage('mainLoginPage')">➜</button>
</div>

<!-- MAIN LOGIN PAGE -->
<div id="mainLoginPage" class="page">
  <h1>Login Portal</h1>

  <!-- REMOVED 2 BUTTONS -->
  <input type="text" id="commonUser" class="input-box" placeholder="Enter Username / Roll No">
  <input type="password" id="commonPass" class="input-box" placeholder="Enter Password">

  <button class="btn" onclick="commonLogin()">Login</button>

  <p style="margin-top:20px; font-size:16px;">Don't have an account?</p>
  <button class="neon-btn" onclick="showPage('studentRegisterPage')">Sign Up</button>

  <button class="back-btn" onclick="showPage('welcomePage')">↩</button>
</div>

<!-- STUDENT REGISTER PAGE -->
<div id="studentRegisterPage" class="page">
  <h1>Student Registration</h1>
  <input type="text" id="regName" class="input-box" placeholder="Enter Name">
  <input type="text" id="regRoll" class="input-box" placeholder="Enter Roll No">
  <input type="email" id="regEmail" class="input-box" placeholder="Enter Email-ID">
  <input type="text" id="regCourse" class="input-box" placeholder="Enter Course">
  <input type="password" id="regPass" class="input-box" placeholder="Set Password">

  <button class="btn" onclick="registerStudent()">Register</button>
  <button class="back-btn" onclick="showPage('mainLoginPage')">↩</button>
</div>

<!-- ADMIN DASHBOARD -->
<div id="adminDashboard" class="page">
  <h1>Welcome Admin</h1>
  <button class="btn">View Requests</button>
  <button class="btn">See Reviews</button>
  <button class="btn">Search Student</button>
  <button class="back-btn" onclick="showPage('mainLoginPage')">↩</button>
</div>

<!-- STUDENT DASHBOARD -->
<div id="studentDashboardPage" class="page">
  <h1>Welcome Student</h1>
  <div class="horizontal-btns">
    <button class="btn" onclick="showPage('hostelPage')">Hostel Form</button>
    <button class="btn" onclick="showPage('reviewPage')">Submit Anonymous Review</button>
  </div>
  <button class="back-btn" onclick="showPage('mainLoginPage')">↩</button>
</div>

<!-- HOSTEL PAGE -->
<div id="hostelPage" class="page">
  <h1>Hostel Application</h1>
  <p>Hostel application form goes here.</p>
  <button class="back-btn" onclick="showPage('studentDashboardPage')">↩</button>
</div>

<!-- REVIEW PAGE -->
<div id="reviewPage" class="page">
  <h1>Submit Anonymous Review</h1>
  <textarea id="reviewText" class="input-box" placeholder="Write your review..." style="height:100px;"></textarea>
  <button class="btn" onclick="submitReview()">Submit</button>
  <button class="back-btn" onclick="showPage('studentDashboardPage')">↩</button>
</div>

<script>
let students = [];

function showPage(id){
  document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
  document.getElementById(id).style.display = 'flex';
}

showPage('welcomePage');

function registerStudent() {
  const name = regName.value.trim();
  const roll = regRoll.value.trim();
  const email = regEmail.value.trim();
  const course = regCourse.value.trim();
  const pass = regPass.value.trim();

  if (!/^[A-Za-z ]+$/.test(name)) return alert("Please enter a valid name");
  if (!/^[0-9]+$/.test(roll)) return alert("Roll number must be digits only");
  if (!/^\S+@\S+\.\S+$/.test(email)) return alert("Enter a valid email");
  if (course.length < 2) return alert("Enter a valid course");
  if (!/^[0-9]{4}$/.test(pass)) return alert("Password must be 4 digits");

  students = students.filter(s => s.roll !== roll);

  students.push({ name, roll, email, course, pass });

  alert("Registration successful!");
  showPage("mainLoginPage");
}

function commonLogin() {
  const user = commonUser.value.trim();
  const pass = commonPass.value.trim();

  // ADMIN LOGIN
  if (user === "admin" && pass === "admin123") {
    alert("Admin Logged In");
    return showPage("adminDashboard");
  }

  // STUDENT LOGIN
  const s = students.find(st => st.roll === user && st.pass === pass);

  if (!s) {
    return alert("No student found. Please Sign Up first.");
  }

  alert("Welcome " + s.name);
  showPage("studentDashboardPage");
}

function submitReview() {
  const review = reviewText.value.trim();
  if(review.length < 5) return alert("Please write a proper review");

  alert("Thank you for your review!");
  reviewText.value = "";
  showPage("studentDashboardPage");
}
</script>

</body>
</html>
